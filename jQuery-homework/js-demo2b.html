<script>
    $(document).ready(function() {
       $("#btn").click(function(event){

        //add a caption elements within the table
        $('table').append('<caption></caption>');

        //add thead elements with the table

        //add tr in the tbody
        $('tbody').append( '<tr id="showcalories"></tr>');
        $('tbody').append( '<tr id="showfat"></tr>');

        //add th in the tr
        $('#showcalories').append('<th></th>');

        //add tfoot elements with the table
       $('table').append('<tfoot></tfoot>');

        //add tr in the tfoot
        $('tfoot').append( '<tr id="showven"></tr>');

        //add th in the tr
        $('#showven').append('<th></th>');
        $('#showven').append('<th></th>');
        $('#showven').append('<th></th>');
        $('#showven').append('<th></th>');
        $('#showven').append('<th></th>');

        //load data from json file to each elements
        $.getJSON('data.json', function(jqdata){
            $('caption').append(jqdata.title)

            $('#showheading th:first-child').append(jqdata.heading);
            $('#showheading th:nth-child(2)').append(jqdata.head1);
            $('#showheading th:nth-child(3)').append(jqdata.head2);
            $('#showheading th:nth-child(4)').append(jqdata.head3);
            $('#showheading th:last-child').append(jqdata.head4);

            $('#showcalories th:first-child').append(jqdata.subheadcal);
            $('#showcalories th:nth-child(2)').append(jqdata.cal1);
            $('#showcalories th:nth-child(3)').append(jqdata.cal2);
            $('#showcalories th:nth-child(4)').append(jqdata.cal3);
            $('#showcalories th:last-child').append(jqdata.cal4);

            $('#showfat th:first-child').append(jqdata.subheadfat);
            $('#showfat th:nth-child(2)').append(jqdata.fat1);
            $('#showfat th:nth-child(3)').append(jqdata.fat2);
            $('#showfat th:nth-child(4)').append(jqdata.fat3);
            $('#showfat th:last-child').append(jqdata.fat4);

            $('#showven th:first-child').append(jqdata.subheadven);
            $('#showven th:nth-child(2)').append(jqdata.ven1);
            $('#showven th:nth-child(3)').append(jqdata.ven2);
            $('#showven th:nth-child(4)').append(jqdata.ven3);
            $('#showven th:last-child').append(jqdata.ven4);        
    
        })
       });
    });
 </script>
